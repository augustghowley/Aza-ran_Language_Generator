<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Visualization</title>
    <link rel="stylesheet" href="npc.css">
</head>
<body>
    <div class="npc-container">
        <div class="npc-body">
            <!-- Head -->
            <div class="head">
                <div class="base-face">
                    <div class="face1"></div>
                    <div class="face2"></div>
                </div>
                <div class="eyes">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                </div>
                <div class="hair short-hair"></div>
                <div class="ears"></div>
                <div class="piercings">
                    <div class="piercing-lip"></div>
                    <div class="piercing-septum"></div>
                    <div class="piercing-eyebrow"></div>
                </div>
                <div class="runes temple-runes"></div>
            </div>

            <!-- Body -->
            <div class="body">
                <div class="neck"></div>
                <div class="shoulders"></div>
                <div class="chest"></div>
                <div class="torso"></div>
                <div class="arms">
                    <div class="left-arm"></div>
                    <div class="right-arm"></div>
                </div>
                <div class="hands">
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                </div>
                <div class="runes hand-runes"></div>
            </div>

            <!-- Lower Body -->
            <div class="lower-body">
                <div class="hips"></div>
                <div class="butt"></div>
                <div class="legs">
                    <div class="left-thigh"></div>
                    <div class="right-thigh"></div>
                    <div class="left-knee"></div>
                    <div class="right-knee"></div>
                    <div class="left-calf"></div>
                    <div class="right-calf"></div>
                    <div class="left-ankle"></div>
                    <div class="right-ankle"></div>
                </div>
                <div class="feet">
                    <div class="left-foot"></div>
                    <div class="right-foot"></div>
                </div>
            </div>

            <!-- Outfit -->
            <div class="steampunk-clothing">
                <div class="jacket"></div>
                <div class="belt"></div>
                <div class="buttons"></div>
                <div class="chains"></div>
            </div>
        </div>
    </div>
</body>
</html>
